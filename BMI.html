<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main heading -->
    <center>
        <h2>BMI Calculator</h2>
    </center>

    <!-- Calculator form -->
    <form action="">
        <center>
            <h3>BMI Calculator</h3>
        </center>
        
        <!-- Height input -->
        <label for="height">Enter Your Height(cm):</label><br>
        <input type="number" placeholder="Height(CM)" id="height"><br><br>
        
        <!-- Weight input -->
        <label for="weight">Enter Your Weight(kg):</label><br>
        <input type="number" placeholder="Weight(kG)" id="weight"><br><br>

        <!-- Calculate button -->
        <button id="button" type="button">Calculate</button>
        
        <!-- Results display -->
        <p id="result"></p>
        <h3 id="res1"></h3>
    </form>

   <script src="script.js"></script>
</body>
</html>
